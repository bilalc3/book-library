<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./objects.js" defer></script>
    <link rel="stylesheet" href="./lib-style.css">
</head>
<body>
    <div class="container">
        <div class="nav">Personal Library</div>
        <div class="add">
            <button id = "addBook" class="first-btn">Add Book</button>
        </div>
        <div id="book-grid">
            <div id ='modal' class="modal">
                <div class="modal-content modal-title">
                    Add a Book
                </div>
                <form id="form" class="modal-content" action="#">
                    <div class="lines">
                        <label for="title">Title:</label>
                        <input type="text" name="book-title" id="title" required>
                    </div>
                    <div class="lines">
                        <label for="author">Author:</label>
                        <input type="text" name="book-author" id="author" required>
                    </div>
                    <div class="lines">
                        <label for="pages">Pages:</label>
                        <input type="number" name="book-pages" id="pages" required>
                    </div>
                    <div class="lines"> 
                        <label for="read">Read?</label>
                        <select name="read" id="read" >
                            <option value="read">Have Read</option>
                            <option value="notread">Not Read</option>
                        </select>
                    </div>
                    <div>
                        <button value="submit" type="submit" id="add-btn">Submit</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
